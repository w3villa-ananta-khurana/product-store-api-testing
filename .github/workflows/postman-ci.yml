name: 🧪 Run Postman Tests

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 📁 List project files (Debug Step)
        run: |
          echo "📂 Root Directory:"
          ls -R

      - name: 🧪 Run Postman Tests
        run: |
          newman run collection/ProductStore.postman_collection.json \
          -d data/orders.csv \
          -r htmlextra \
          --reporter-htmlextra-export reports/final-report.html


